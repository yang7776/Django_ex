    window.CompareDate = function (t1, t2) {
        var date = new Date();
        var a = t1.split(":");
        var b = t2.split(":");
        var c = parseInt(a[0]) + parseInt(b[0]);
        var d = parseInt(a[1]) + parseInt(b[1]);
        if ((parseInt(a[0]) + parseInt(b[0])) > 48 || (parseInt(a[1]) + parseInt(b[1])) > 120) {
            return false
        } else {
            var aa = date.setHours(a[0], a[1]);
            var bb = date.setHours(b[0], b[1]);
            return aa < bb
        }
    }
